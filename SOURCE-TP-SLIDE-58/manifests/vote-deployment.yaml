apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - image: voting/vote:v1.0.13
          name: vote
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: temp
            mountPath: /tmp
      volumes:
      - name: temp
        emptyDir: {}
